<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Info -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-type" content="text/html">

	<title>Cards</title>

	<!-- Organic -->
	<meta name="author" content="xhasu">
	<meta name="description" content="frontend scaffold using stylus">

	<!-- Viewport responsive -->
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">

	<!-- Webapp -->
	<meta name="theme-color" content="#2196f3">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" sizes="192x192" href="webapp.png">
	<link rel="manifest" href="manifest.json">

	<!-- Opengraph ( Facebook and google+ ) -->
	<meta property="og:title" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:type" content="">

	<!-- Twitter -->
	<meta name="twitter:title" content="">
	<meta name="twitter:image" content="">
	<meta name="twitter:description" content="">
	<meta name="twitter:url" content="">
	<meta name="twitter:card" content="">

	<!-- Favicon X-icon  -->
	<link rel="icon" href="favicon.ico?v0.1">

	<!-- Plugin Style -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/swiper/dist/css/swiper.min.css"> -->

	<!-- Styles -->
	<link rel="stylesheet" href="css/layout.min.css">
	<link rel="stylesheet" href="css/application.min.css">

	<!-- Custom Style -->
	<link rel="stylesheet" href="css/custom.css">

	<!-- Fonts -->
	<link rel="stylesheet" href="https://unpkg.com/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">

	<!-- Script Important -->
</head>
<body>
		
	<!-- app -->
	<div id="app" class="page-flex">

		<div class="page-content">
			
			<!-- cards -->
			<div class="cards">
				<div class="cards-head">
					<div class="cards-title">Change Plan</div>
					<div class="cards-actions">
						<button type="button" class="button-main">Cancel your plan</button>
					</div>
				</div>
				<div class="cards-wrapper">
					<div class="card-item">
						<div class="card-box">
							<div class="box-title">Hobby</div>
							<div class="box-body"><span>1</span> GB</div>
							<div class="box-price">$<span>5</span> / mo</div>
							<div class="box-actions">
								<span class="checked"><i class="material-icons">done</i></span>
							</div>
						</div>
					</div>
					<div class="card-item">
						<div class="card-box selected">
							<div class="box-title">Growth</div>
							<div class="box-body"><span>5</span> GB</div>
							<div class="box-price">$<span>10</span> / mo</div>
							<div class="box-actions">
								<span class="checked"><i class="material-icons">done</i></span>
							</div>
						</div>
					</div>
					<div class="card-item">
						<div class="card-box">
							<div class="box-title">Business</div>
							<div class="box-body"><span>10</span> GB</div>
							<div class="box-price">$<span>15</span> / mo</div>
							<div class="box-actions">
								<span class="checked"><i class="material-icons">done</i></span>
							</div>
						</div>
					</div>
					<div class="card-item">
						<div class="card-box">
							<div class="box-title">Enterprise</div>
							<div class="box-body"><span>20</span> GB</div>
							<div class="box-price">$<span>20</span> / mo</div>
							<div class="box-actions">
								<span class="checked"><i class="material-icons">done</i></span>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<!-- plugins -->
	<!-- <script src="https://unpkg.com/swiper/dist/js/swiper.min.js"></script> -->
	<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
	<!-- <script src="https://unpkg.com/angular/angular.min.js"></script> -->
	<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.slim.min.js"></script>

	<!-- user interface -->
	<script src="js/ui.js"></script>
</body>
</html>
